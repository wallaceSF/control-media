trigger:
- master
pr:
  branches:
    include: ['*']

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    dockerComposeFile: 'docker-compose.yml'
    action: 'Run a specific service'
    serviceName: 'web'
    containerCommand: 'ls'
    detached: false
  displayName: 'Test'