# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

pool:
  vmImage: 'ubuntu-16.04'
  container:
      image: php:7.2-apache
      options: --privileged

variables:
- group: control-media
- name: phpVersion
  value: 7.2

stages:
- stage: BuildApp
  jobs:    
  - job: Build
    steps:   
    - script: |     
        sudo update-alternatives --set php /usr/bin/php$(phpVersion)
        sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
        sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
        sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
        sudo apt-get install php-xdebug
        php -version
        sudo composer self-update --1
        composer
        cd control-media-backend && composer install --no-interaction --prefer-dist
        ls -la '$(System.DefaultWorkingDirectory)/control-media-backend/vendor'      
      displayName: Build Application   
    - script: |     
        export XDEBUG_MODE=coverage
        ls -la
        ls control-media-backend/vendor
        cd control-media-backend/vendor/bin && phpunit --coverage-clover $(System.DefaultWorkingDirectory)/artifact/clover.xml
      displayName: UnitTests             
    - task: PublishPipelineArtifact@1
      displayName: Store Application Artifact0
      inputs:
        path: '$(System.DefaultWorkingDirectory)/artifact'
        artifact: artifact

  - job: SonarCloud
    dependsOn: 
    - Build
    condition: succeeded()
    steps: 
    - task: DownloadPipelineArtifact@2
      inputs:
        artifact: artifact
    - script: |
        export SONAR_SCANNER_VERSION=4.4.0.2170
        export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
        curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
        unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
        export PATH=$SONAR_SCANNER_HOME/bin:$PATH
        export SONAR_SCANNER_OPTS="-server"
        export SONAR_TOKEN=$(sonarcloud_token)

        sonar-scanner   -Dsonar.organization=wallacesf   -Dsonar.projectKey=wallaceSF_control-media   -Dsonar.sources=.   -Dsonar.host.url=https://sonarcloud.io -Dsonar.php.coverage.reportPaths="$(Pipeline.Workspace)/clover.xml"
        ls $(Pipeline.Workspace)/clover.xml
      
